<div class="love">

    <script>
        const leftBtn = document.querySelector(".ebuttons .eleft")
const rightBtn = document.querySelector(".ebuttons .eright")
const slide = document.querySelector("#eslide")
let openClick = true // 节流处理 (保证动画执行过程，按钮不被重复点击)

leftBtn.addEventListener("click", () => {
  if (openClick) {
    openClick = false // 触发点击后，禁用按钮
    const items = document.querySelectorAll(".eitem")
    slide.prepend(items[items.length - 1])

    setTimeout(() => openClick = true, 1000) // 1s 再开放按钮的点击
  }
})
rightBtn.addEventListener("click", () => {
  if (openClick) {
    openClick = false
    const items = document.querySelectorAll(".eitem")
    slide.appendChild(items[0])

    setTimeout(() => openClick = true, 1000)
  }
})
        function goToHomePage() {  
    // 使用 window.location.href 来设置要导航到的 URL  
    window.location.href = "/"; // 假设首页的 URL 是根目录 "/"  
    // 如果首页的 URL 不是根目录，你需要替换为实际的 URL，比如 "http://example.com" 或 "/index.html"  
}

document.getElementById('switch').addEventListener('change', function() {  
            if (this.checked) {  
                // 如果复选框被选中，则设置一个3秒后的跳转  
                setTimeout(function() {  
                    window.location.href = 'https://www.example.com'; // 替换为你想要跳转的页面的URL  
                }, 1000); // 3000毫秒 = 3秒  
            }  
        });
    </script>
